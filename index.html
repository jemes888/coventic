<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Coventic</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="hero">
		<div class="navbar">
			<img src="img/logo.png" class="logo">
			<button type="button">Sign Up</button>
		</div>
		<div class="content">
			<small>Welcome to our</small>
			<h1>World's <br>Creative Studio</h1>
			<button type="button">Take a tour</button>
		</div>
		<div class="side-bar">
			<img src="img/menu.png" alt="menu" class="menu">
			<div class="social-links">
				<img src="img/fb.png" alt="fb">
				<img src="img/ig.png" alt="fb">
				<img src="img/tw.png" alt="fb">
			</div>
			<div class="useful-links">
				<img src="img/share.png" alt="fb">
				<img src="img/info.png" alt="fb">
			</div>
		</div>
		<div class="bubbles">
			<img src="img/bubble.png" alt="bubbles">
			<img src="img/bubble.png" alt="bubbles">
			<img src="img/bubble.png" alt="bubbles">
			<img src="img/bubble.png" alt="bubbles">
			<img src="img/bubble.png" alt="bubbles">
			<img src="img/bubble.png" alt="bubbles">
			<img src="img/bubble.png" alt="bubbles">
		</div>
	</div>

</body>
</html>
